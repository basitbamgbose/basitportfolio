<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="section">
    <h1>Contact Us</h1>
    <form action="">
      <div class="namewrapper">
      <div class="name">
        <label for=""> First Name *</label>
      <input type="text">
      <p class="error"></p>
      </div>
      <div class="name">
        <label for=""> Last Name *</label>
      <input type="text">
      <p class="error"></p>
      </div>
      </div>
      <label for="">Email Address *</label>
      <input type="email"> 
      <p class="error"></p>
      <div class="query-wrapper">
        <div class="query">
          <label for=""> Query Type *</label>
          <button><span></span>General Enquiry</button>
        </div>
        <div class="query btn-edit">
        <button><span></span>Support Request</button>
        </div>
        </div>
        <label for="">Message *</label>
        <textarea name="" id=""></textarea>
        <div class="check-input">
          <input type="checkbox">
          <p> I consent to being contacted by the team</p>
        </div>
        <input type="submit" value="Submit">
    </form>
  </section>
  <section class="section-2">
    <div class="section-2-header">
      <img src="./assets/images/icon-success-check.svg" alt="">
      <h2> Message Sent!</h2>
    </div>
    <p>Thanks for completing the form. We'll be in touch soon!</p>
  </section>
